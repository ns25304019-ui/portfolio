<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>シャルマ ニラジュ — 就職活動用ポートフォリオ</title>
    <meta name="theme-color" content="#071026" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body data-theme="dark">
    <div class="bg-shapes" aria-hidden="true">
      <canvas id="bgCanvas"></canvas>
      <div class="blob b1"></div>
      <div class="blob b2"></div>
    </div>

    <div class="container">
      <header>
        <div class="brand">
          <div class="logo">N</div>
          <span id="brandText">シャルマ ニラジュ — 就職活動用ポートフォリオ</span>
        </div>
        <div class="controls">
          <label for="lang" class="visually-hidden">言語</label>
          <select id="lang">
            <option value="jp">日本語</option>
            <option value="en">English</option>
          </select>
          <button id="themeToggle">ライト</button>
          <label for="bgSelect" class="visually-hidden">背景</label>
          <select id="bgSelect" aria-label="背景テーマ">
            <option value="gradient">グラデーション</option>
            <option value="mesh">メッシュ</option>
            <option value="grid">グリッド</option>
            <option value="particles">パーティクル</option>
            <option value="matrix">マトリックス</option>
            <option value="hex">HEXレイン</option>
            <option value="code">コードフロー</option>
          </select>
          <label for="bgSpeed" class="visually-hidden">速度</label>
          <input id="bgSpeed" type="range" min="1" max="10" step="1" value="5" aria-label="速度" />
          <label for="bgIntensity" class="visually-hidden">強度</label>
          <input id="bgIntensity" type="range" min="1" max="10" step="1" value="6" aria-label="強度" />
          <a id="resumeBtn" class="chip" href="images/resume.pdf" target="_blank" rel="noopener">履歴書(PDF)</a>
        </div>
      </header>

      <section class="hero">
        <main class="card reveal">
          <h1 id="heroTitle">
            <span class="nameWrap"
              ><span id="nameText" class="nameTxt"></span
              ><span class="cursor" aria-hidden="true"></span
            ></span>
            <span style="font-size: 20px" aria-hidden="true">👋</span>
          </h1>
          <div class="underline" aria-hidden="true"></div>
          <p class="lead" id="heroLead">
            基礎を丁寧に学び、小さな作品を積み重ねています。興味はウェブ制作・プログラミング・ネットワーク基礎です。
          </p>

          <div id="socials">
            <a
              class="chip"
              id="chipGithub"
              href="https://github.com/ns25304019-ui"
              target="_blank"
              rel="noopener"
              >GitHub</a
            >
            <a
              class="chip"
              id="chipFacebook"
              href="https://www.facebook.com/profile.php?id=100067397425781"
              target="_blank"
              rel="noopener"
              >Facebook</a
            >
            <a class="chip" id="chipEmail" href="mailto:ns25304019@ga.ttc.ac.jp"
              >Email</a
            >
          </div>

          <section style="margin-top: 18px">
            <h2 id="studyPlanTitle">1年生の勉強プラン（例）</h2>
            <div class="card" style="margin-top: 8px">
              <ul
                id="studyList"
                style="margin: 0 0 8px 18px; color: var(--muted)"
              ></ul>
              <p class="muted" id="studyNote">
                今は基礎を固めて、作品を少しずつ増やすフェーズです。良い習慣を持つことが大事。
              </p>
            </div>
          </section>
        </main>

        <aside class="reveal">
          <div class="card">
            <div class="avatar">
              <img
                id="profileImg"
                src="images/img.JPG"
                alt="profile"
                onerror="this.style.display='none';this.parentNode.textContent='N';this.parentNode.style.fontSize='64px';this.parentNode.style.color='var(--text)';"
              />
            </div>
            <div style="margin-top: 10px">
              役職: <strong id="roleText">情報処理科 1年生（2年制）</strong>
            </div>
            <div class="muted" style="margin-top: 6px" id="schoolText">
              学校: 専門学校東京テクニカルカレッジ／情報処理科
            </div>
          </div>
        </aside>
      </section>

      <section class="reveal" id="aboutSection">
        <h2 id="aboutTitle">自己紹介</h2>
        <div class="card" id="aboutCard"></div>
      </section>

      <section class="reveal">
        <h2 id="skillsTitle">スキル</h2>
        <div class="skills" id="skillsList" style="margin-top: 8px"></div>
      </section>

      <section class="reveal">
        <h2 id="projectsTitle">はじめての作品（例）</h2>
        <div class="projects" id="projectsList" style="margin-top: 8px"></div>
      </section>

      <section class="reveal">
        <h2 id="contactTitle">連絡(デモ)</h2>
        <div class="card" style="margin-top: 8px">
          <form id="contactForm" novalidate>
            <input id="nameField" type="text" placeholder="お名前" required />
            <input id="subjectField" type="text" placeholder="件名" />
            <textarea
              id="messageField"
              rows="4"
              placeholder="メッセージ"
            ></textarea>
            <button type="submit" id="submitBtn">送信</button>
            <div
              id="formStatus"
              style="margin-top: 8px; font-size: 13px; opacity: 0.95"
            ></div>
          </form>
        </div>
      </section>

      <footer class="reveal">
        © <span id="year"></span> <span id="footerName">シャルマニラジュ</span>
      </footer>
    </div>
  </body>
</html>
